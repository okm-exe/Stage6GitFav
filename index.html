<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Github Favorites</title>

  <script src="main.js" type="module" defer></script>
  
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div id="app">
    <header>
      <img src="Gitfav.svg" alt="">
      <div class="search">
        <label class="sr-only" for="input-search">Digite o Github username que quer favoritar</label>
        <input id="input-search" type="text" placeholder="Digite o Github username que quer favoritar">
        <button><img src="Vector.svg" alt=""> favoritar</button>
      </div>
    </header>
    <div class="scrollit">
      <table>
        <thead>
          <tr>
            <th>Usuário</th>
            <th>Repositórios</th>
            <th>Seguidores</th>
            <th>Ação</th>
          </tr>
        </thead>
        <tbody id="table-body">
          
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
